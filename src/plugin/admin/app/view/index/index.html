<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>主页</title>
        <link rel="stylesheet" href="/app/admin/css/style.css" />
        <link rel="stylesheet" href="/app/admin/css/index.css" />
    </head>
    <!-- 结 构 代 码 -->
    <body class="layui-layout-body pear-admin">
        <!-- 布 局 框 架 -->
        <div class="layui-layout layui-layout-admin">
            <!-- 顶 部 样 式 -->
            <div class="layui-header">
                <!-- 菜 单 顶 部 -->
                <div class="layui-logo">
                    <!-- 图 标 -->
                    <img class="logo">
                    <!-- 标 题 -->
                    <span class="title"></span>
                </div>
                <!-- 顶 部 左 侧 功 能 -->
                <ul class="layui-nav layui-layout-left">
                    <li class="collapse layui-nav-item"><a href="#" class="layui-icon layui-icon-shrink-right"></a></li>
                    <li class="refresh layui-nav-item"><a href="#" class="layui-icon layui-icon-refresh-1" loading = 600></a></li>
                </ul>
                <!-- 多 系 统 菜 单 -->
                <div id="control" class="layui-layout-control"></div>
                <!-- 顶 部 右 侧 菜 单 -->
                <ul class="layui-nav layui-layout-right">
                    <li class="layui-nav-item layui-hide-xs"><a href="#" class="menuSearch layui-icon layui-icon-search"></a></li>
                    <li class="layui-nav-item layui-hide-xs message"></li>
                    <li class="layui-nav-item layui-hide-xs"><a href="#" class="fullScreen layui-icon layui-icon-screen-full"></a></li>
                    <li class="layui-nav-item user">
                        <!-- 头 像 -->
                        <a class="layui-icon layui-icon-username" href="javascript:;"></a>
                        <!-- 功 能 菜 单 -->
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:void(0);" user-menu-url="/app/admin/account/index" user-menu-id="10" user-menu-title="基本资料" user-menu-type="_iframe">基本资料</a></dd>
                            <dd><a href="javascript:void(0);" class="logout">注销登录</a></dd>
                        </dl>
                    </li>
                    <!-- 主 题 配 置 -->
                    <li class="layui-nav-item setting"><a href="#" class="layui-icon layui-icon-more-vertical"></a></li>
                </ul>
            </div>
            <!-- 侧 边 区 域 -->
            <div class="layui-side layui-bg-black">
                <!-- 菜 单 顶 部 -->
                <div class="layui-logo">
                    <!-- 图 标 -->
                    <img class="logo">
                    <!-- 标 题 -->
                    <span class="title"></span>
                </div>
                <!-- 菜 单 内 容 -->
                <div class="layui-side-scroll">
                    <div id="side"></div>
                </div>
            </div>
            <!-- 视 图 页 面 -->
            <div class="layui-body">
                <!-- 内 容 页 面 -->
                <div id="content"></div>
            </div>
            <!-- 页脚 -->
            <div class="layui-footer layui-text"></div>
            <!-- 遮 盖 层 -->
            <div class="pear-cover"></div>
            <!-- 加 载 动 画 -->
            <div class="loader-wrapper">
                <!-- 动 画 对 象 -->
                <div class="loader"></div>
            </div>
        </div>
        <!-- 移 动 端 便 捷 操 作 -->
        <div class="pear-collapsed-pe collapse">
            <a href="#" class="layui-icon layui-icon-shrink-right"></a>
        </div>
        <!-- 依 赖 脚 本 -->
        <script src="/app/admin/component/layui/layui.js?v=2.11.2"></script>
        <script src="/app/admin/component/pear/pear.js"></script>
        <script src="/app/admin/component/jsoneditor/jsoneditor.js"></script>
        <script src="/app/admin/js/permission.js"></script>
        <!-- 框 架 初 始 化 -->
        <script>

            // Admin
            window.Admin = {
                Account: {}
            };

            layui.use(["admin","jquery","popup"], function() {
                var $ = layui.$;
                var admin = layui.admin;
                var popup = layui.popup;

                admin.setConfigurationPath("/app/admin/config/get");

                admin.render();

                // 登出逻辑
                admin.logout(function(){
                    return new Promise(function(resolve, reject) {
                        $.ajax({
                            url: "/app/admin/account/logout",
                            dataType: "json",
                            success: function (res) {
                                if (res.code) {
                                    return popup.error(res.msg);
                                }
                                popup.success("注销成功",function(){
                                    location.reload();
                                })
                                resolve();
                            },
                            error: function (res) {
                                popup.error("注销失败");
                                reject();
                            }
                        });
                    })
                })

                $.ajax({
                    url: "/app/admin/account/info",
                    dataType: 'json',
                    success: function (res) {
                        window.Admin.Account = res.data;
                    }
                });

                // 消息点击回调
                //admin.message(function(id, title, context, form) {});
            });

        </script>
    </body>
</html>
